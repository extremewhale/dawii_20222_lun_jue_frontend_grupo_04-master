<app-menu></app-menu>
<div style="padding: 30px">
  <form class="content">
    <div class="submit-form">
      <div class="row">
        <div class="col-lg-12">
          <h6>Consulta de Alumnos</h6>
        </div>
      </div>
      <div class="row" style="margin-top: 2%">
        <div class="col-lg-4">
          <label for="dni" class="col-lg-1">Nombres</label>
          <input type="text" class="form-control" name="Nombres" id="Nombres" />
        </div>
        <div class="col-lg-4">
          <label for="dni" class="col-lg-1">Apellidos </label>
          <input
            type="text"
            class="form-control"
            name="apellidos"
            id="apellidos"
          />
        </div>
        <div class="col-lg-4" style="margin: 30px 0px;">
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              id="estado"
              [(ngModel)]="estado"
              checked
              name="estado"
            />
            <label class="custom-control-label"  for="estado">Estado</label>
          </div>
        </div>
        <div class="col-lg-4">
          <label for="dni" class="col-lg-1">Dni </label>
          <input type="text" class="form-control" name="dni" id="dni" />
        </div>
        <div class="col-lg-4">
          <label for="dni" class="col-lg-1"> Correo </label>
          <input type="text" class="form-control" name="correo" id="correo" />
        </div>
        <div class="col-lg-4">
          <label for="dni" class="col-lg-1"> Telefono </label>
          <input
            type="text"
            class="form-control"
            name="telefono"
            id="telefono"
          />
        </div>
        <div class="form-group col-md-4">
          <label for="Pais">País:</label>
          <select id="Pais" name="Pais" class="form-control">
            <option value="-1">[Seleccione]</option>
            <option></option>
          </select>
        </div>

        <div class="col-lg-2 " style="padding: 30px 10px;">
          <button class="btn btn-success">Buscar</button>
        </div>
      </div>
      <div class="row" style="margin-top: 2%">
        <label for="dni" class="col-lg-2">Fecha Nacimiento</label>
        <div class="col-lg-2">
          <input
            type="date"
            class="form-control"
            name="fechaNacimiento"
            id="fechaNacimiento"
          />
        </div>
        <label for="dni" class="col-lg-2">Fecha Registro</label>
        <div class="col-lg-2">
          <input
            type="date"
            class="form-control"
            name="fechaReg"
            id="fechaReg"
          />
        </div>
      </div>


      <div class="row" style="margin-top: 3%">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>DNI</th>
              <th>Fecha de nacimiento</th>
              <th>Telefono</th>
              <th>Correo Electronico</th>
              <th>País</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </form>
</div>
