<app-menu></app-menu>
<div class="container" style="padding: 2%">
        <form class="content" (submit)="insertar()">
                <div class="submit-form">
                  <div class="row">
                    <div class="col-lg-12">
                      <h5 class="btn btn-dark">Registrar Proveedor</h5>
                    </div>
                  </div>
                  <hr />
            
                  <div class="row" style="margin-top: 1%">
                    <div class="col-lg-4">
                      <label for="razonsocial">Razón Social:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="razonsocial"
                        id="razonsocial"
                        [(ngModel)]="proveedor.razonsocial"
                      />
                    </div>
            
                    <div class="col-lg-4">
                      <label for="ruc">RUC:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="ruc"
                        id="ruc"
                        [(ngModel)]="proveedor.ruc"
                      />
                    </div>
                    <div class="col-lg-4">
                      <label for="direccion">Dirección:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="direccion"
                        id="direccion"
                        [(ngModel)]="proveedor.direccion"
                      />
                    </div>
                  </div>
                  <div class="row" style="margin-top: 1%">
                    <div class="col-lg-4">
                      <label for="celular">Celular:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="celular"
                        id="celular"
                        [(ngModel)]="proveedor.celular"
                      />
                    </div>
                    <div class="col-lg-4">
                      <label for="contacto">Contacto:</label>
                      <input
                        type="text"
                        class="form-control"
                        name="contacto"
                        id="contacto"
                        [(ngModel)]="proveedor.contacto"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="Pais">Pais:</label>
                      <select
                        id="Pais"
                        name="Pais"
                        class="form-control"
                        [(ngModel)]="proveedor.pais!.idPais"
                      >
                        <option value="-1">[Seleccione]</option>
                        <option *ngFor="let aux of listPaises" value="{{ aux.idPais }}">
                          {{ aux.nombre }}
                        </option>
                      </select>
                    </div>
                  </div>
            
                  <div class="row" style="margin-top: 1%">
                    <div class="col-lg-12">
                      <button class="btn btn-success">Registrar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
